<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Character</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="characters.html"> <span class="glyphicon glyphicon-arrow-left"></span> </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
        </div><!-- /.container-fluid -->
      </nav>

      <div id="characterId">
        <center>
          <h1>{{ characterId.name }}</h1>
          <h3>{{ characterId.class }}</h3>
          <h3>User : {{ characterId.user_id }}</h3>
          <h3>Position en X : {{ characterX }}</h3>
          <h3>Position en Y : {{ characterY }}</h3><br>
          <div id="googleMap" style="width:75%;height:400px;"></div><br><br>
          <button type="button" class="btn btn-danger" v-on:click="deleteCharacter()">Delete {{ characterId.name }}</button>
        </center>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/vue.js"></script>
      <script type="text/javascript" src="js/vue-resource.min.js"></script>
      <script type="text/javascript" src="js/characterId.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaU0GUnZH5tqrnrRp1UecAHjOtxNyDrTs"></script>
    
    </body>
    </html>
