    <body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Cacciatore - Taing</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="users.html">Users<span class="sr-only">(current)</span></a></li>
              <li><a href="alliances.html">Alliances</a></li>
              <li><a href="characters.html">Characters</a></li>
            </ul>
  
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div id="users">
        <div class="form-inline">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input type="text" v-model="userAdd.user.name" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Name" required>

          <label class="sr-only" for="inlineFormInputGroup">Email</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">@</div>
            <input type="text" v-model="userAdd.user.email" class="form-control" id="inlineFormInputGroup" placeholder="Email" required>
          </div>

          <label class="sr-only" for="inlineFormInput">Alliance ID</label>
          <input type="text" v-model="userAdd.user.alliance_id" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Alliance ID" required>

          <button type="submit" v-on:click="addUser()" class="btn btn-primary">Add</button>

          <div class="alert alert-danger" v-if= "errorAdd" role="alert">
            <strong>Damn</strong> Be sure to submit relevant data.
          </div>
        </div>

        <table class="table">
          <thead class="thead-inverse">
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Alliance</th>
          </thead>
          <tbody>
            <tr v-for="user in users" v-on:click="goToUserById(user.id)">
              <td> {{ user.id }}</td>
              <td> {{ user.name }}</td>
              <td> {{ user.email }}</td>
              <td> {{ user.alliance_id }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/vue.js"></script>
      <script type="text/javascript" src="js/vue-resource.min.js"></script>
      <script type="text/javascript" src="js/users.js"></script>
    </body>
    </html>
